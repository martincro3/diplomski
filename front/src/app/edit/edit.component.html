<div class="editNote">

  <p><b>Osobna zabiljeska:</b> </p>

  <div *ngIf="editing">

    <input 
    type="text" 
    size="50" 
    [value]="note" 
    (input)="onNoteChange(ni.value)"
    #ni> 
  
  </div>

  <div *ngIf="!editing">
    {{note}}

  </div>

  <button (click)="toggleEdit()">
        {{ editing ? 'Done' : 'Edit' }}
  </button>

</div>
